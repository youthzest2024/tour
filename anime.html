<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Animation</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .welcome-text {
    font-size: 36px;
    font-weight: bold;
    opacity: 0;
    /* Added initial position */
    transform: translateY(-50px);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(-50px); /* Initial position */
    }
    to {
      opacity: 1;
      transform: translateY(0); /* Final position */
    }
  }

  /* Added Bootstrap fadeInUp class */
  .fadeInUp {
    animation: fadeInUp 2s ease forwards;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1 class="welcome-text">Welcome!</h1>
    </div>
  </div>
</div>

<script>
  // JavaScript to add animation class after the page has loaded
  document.addEventListener('DOMContentLoaded', function() {
    var welcomeText = document.querySelector('.welcome-text');
    welcomeText.classList.add('fadeInUp'); // Added Bootstrap fadeInUp class
  });
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
